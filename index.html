<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/b4ce7bf6ff.js" crossorigin="anonymous"></script>
    <title>MemeüéÉGenerator</title>
</head>

<body onload="onInit()" class="main-layout">
    <header>
        <nav class="navbar-container flex">
            <div class="logo"><img src="img/logo.png" alt=""></div>
            <ul class="main-menu flex clean-list">
                <li>Saved Memes</li>
                <li>Gallery</li>
                <li>About</li>
            </ul>
        </nav>
        </div>
    </header>
    <h1>üéÉMeme GeneratorüéÉ</h1>
    <main class="container">
        <section class="gallery-container"></section>
        <section class="editor-container hide">
            <div class="close-btn-container">
                <button class="close-btn" type="button"
                    onclick="displayGallery(),hideEditor(),displayElNav()">‚ùå</button>
            </div>
            <div class="main-container">
                <form class="editor-tools">
                    <div class="upper-btns">
                        <button type="button" id="add-input-1" onclick="onAddLine()">Add Text</button>
                        <button type="button" onclick="onSwitchLine()">‚¨ÜÔ∏è‚¨áÔ∏è</button>
                        <input class="color-btn" type="color" value="#FFFFFF" title="Fill color pick"
                            oninput="onFillColorChange(this.value)">
                        <input class="color-btn" type="color" title="Outline color pick"
                            oninput="onOutColorChange(this.value)">
                    </div>
                    <div class="font-align-container">
                        <button type="button" onclick="onTextAlign('right')"><i
                                class="fa-solid fa-align-left"></i></button>
                        <button type="button" onclick="onTextAlign('center')"><i
                                class="fa-solid fa-align-justify"></i></button>
                        <button type="button" onclick="onTextAlign('left')"><i
                                class="fa-solid fa-align-right"></i></i></button>
                        <button type="button" onclick="onFontSizeChange('Increase')">‚ûï</button>
                        <button type="button" onclick="onFontSizeChange('Decrease')">‚ûñ</button>
                    </div>
                    <div class="text-input">
                        <input type="text" placeholder="Your Meme Text Here..." id="text-input-1"
                            oninput="onTextFill(this.value)" />
                    </div>
                    <div class="erase-btns">
                        <button type="button" class="erase-btns" title="clear all text"
                            onclick="onClearText()">üßπ</button>
                        <button type="button" class="erase-btns" title="delete previous text"
                            onclick="onDeleteText()">üóëÔ∏è</button>
                    </div>
                    <div class="canvas-container">
                        <canvas width="500" height="500" id="meme-area" style="outline: 1px solid black;"></canvas>
                    </div>
            </div>
            </form>
        </section>
    </main>

    <footer>All Rights Reserved &copy; ORI TEICHER</footer>
    <script src="js/lib/hammer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
