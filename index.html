<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles/style.css">
    <script src="https://kit.fontawesome.com/b4ce7bf6ff.js" crossorigin="anonymous"></script>
    <title>MemeüéÉGenerator</title>
</head>

<body onload="onInit()">
    <h1>Meme Generator</h1>
    <nav></nav>
    <main class="container">
        <section class="gallery-container"></section>
        <section class="editor-container hide">
            <form class="editor-tools">
                <label for="text-input"></label>
                <input type="text" placeholder="Your Meme Text Here..."
                    id="text-input-1" oninput="onTextFill(this.value)" />
                <button type="button" onclick="onAddLine()">Add Text</button>
                <div class="colors">
                    <input type="color" title="Fill color pick" oninput="onFillColorChange(this.value)">
                    <input type="color" title="Outline color pick" oninput="onOutColorChange(this.value)">
                </div>
                <button type="button" onclick="onFontSizeChange('Increase')">‚ûï</button>
                <button type="button" onclick="onFontSizeChange('Decrease')">‚ûñ</button>
                <div class="font-align-container">
                    <button type="button" onclick="onTextAlign('right')"><i
                            class="fa-solid fa-align-right"></i></i></button>
                    <button type="button" onclick="onTextAlign('center')"><i
                            class="fa-solid fa-align-justify"></i></button>
                    <button type="button" onclick="onTextAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                </div>
                <button type="button" onclick="onSwitchLine()">‚¨ÜÔ∏è‚¨áÔ∏è</button>
                <button type="button" onclick="displayGallery(),hideEditor()">Go Back</button>
            </form>
            <div class="canvas-container">
                <canvas width="500" height="500" id="meme-area" style="outline: 1px solid black;"></canvas>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="js/lib/hammer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
