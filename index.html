<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/b4ce7bf6ff.js" crossorigin="anonymous"></script>
    <title>MemeüéÉGenerator</title>
</head>

<body onload="onInit()" class="main-layout">
    <header>
        <nav class="navbar-container flex">
            <div class="logo"><img src="img/LOGO.png"></div>
            <div class="h-menu-container">
                <div>
                    <button class="h-menu-icon hide" type="button" onclick="toggleMenu()">‚ò∞</button>
                </div>
                <div class="h-ul-container">
                    <ul class="h-ul clean-list">
                        <li class="h-li hide" onclick="onShowMemes()">Saved Memes</li>
                        <li class="h-li hide">Gallery</li>
                        <li class="h-li hide">About</li>
                    </ul>
                </div>
            </div>
            <ul class="main-menu clean-list">
                <li class="nav-li" onclick="onShowMemes()">Saved Memes</li>
                <li class="nav-li">Gallery</li>
                <li class="nav-li">About</li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <section class="gallery-container"></section>
        <section class="editor-container hide">
            <div class="close-btn-container">
                <button class="close-btn" type="button" onclick="displayGallery()">‚ùå</button>
            </div>
            <div class="main-container">
                <div class="canvas-container">
                    <canvas width="550" height="550" id="meme-area"></canvas>
                </div>
                <form class="editor-tools">
                    <div class="text-input">
                        <input type="text" placeholder="Your Meme Text Here..." id="text-input-1"
                            oninput="onTextFill(this.value)" />
                    </div>
                    <div class="tools-container flex">
                        <div class="erase-btns flex">
                            <button type="button" class="erase-btns" title="delete previous text"
                            onclick="onDeleteText()">üóëÔ∏è</button>
                            <button type="button" class="erase-btns" onclick="onSwitchLine()" title="Edit Next Line">
                                üîÅ</button>
                                <select name="font" class="erase-btns" onchange="onFontChange(this.value)"
                                    id="font-selector">
                                    <option value="Impact">Impact</option>
                                    <option value="Lato">Lato</option>
                                    <option value="Arial">Arial</option>
                                </select>
                        </div>
                        <div class="font-selector flex">
                            <button type="button" id="add-input-1" onclick="onAddLine()"><i
                                    class="fa-solid fa-plus"></i></button>
                            <button onclick="onMoveUp()" type="button"><i class="fa-solid fa-arrow-up"></i></button>
                            <button onclick="onMoveDown()" type="button"><i class="fa-solid fa-arrow-down"></i></button>
                            <input class="color-btn" type="color" value="#FFFFFF" title="Fill color pick"
                                oninput="onFillColorChange(this.value)">
                            <input class="color-btn" type="color" title="Outline color pick"
                                oninput="onOutColorChange(this.value)">
                        </div>
                        <div class="font-align-container">
                            <button type="button" onclick="onTextAlign('right')"><i
                                    class="fa-solid fa-align-left"></i></button>
                            <button type="button" onclick="onTextAlign('center')"><i
                                    class="fa-solid fa-align-justify"></i></button>
                            <button type="button" onclick="onTextAlign('left')"><i
                                    class="fa-solid fa-align-right"></i></button>
                            <button type="button" onclick="onFontSizeChange('Increase')">
                                <i class="fa-light fa-a">+</i>
                            </button>
                            <button type="button" onclick="onFontSizeChange('Decrease')">
                                <i class="fa-light fa-a"><span class="icon-minus">-</span></i>
                            </button>
                        </div>

                        <div class="share-icons">
                            <a class="download-link" href="#" onclick="downloadCanvas(this)" download="file-name"
                                title="download">
                                <i class="fa-solid fa-download"></i>
                            </a>
                            <i onclick="onUploadImg()" class="fa-brands fa-facebook" title="Share to facebook"></i>
                            <i onclick="onSaveMeme()" class="fa-regular fa-floppy-disk"
                                title="Save to your gallery"></i>
                        </div>
                    </div>
                </form>

            </div>
        </section>

        <div class="saved-memes-container hide">
            <ul class="saved-memes-modal flex">
            </ul>
        </div>
        <div class="msg-modal hide">
            <h4>Meme Saved!</h4>
        </div>
    </main>

    <footer>All Rights Reserved &copy; ORI TEICHER</footer>

    <script src="js/lib/hammer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/share-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
